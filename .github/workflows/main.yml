name: CI Workflow - MLflow Model Training

on:
  push:
    branches:
      - main # Trigger workflow setiap kali ada push ke branch 'main'
  workflow_dispatch: # Memungkinkan trigger manual dari GitHub UI

jobs:
  train_model:
    runs-on: ubuntu-latest # Menggunakan runner Ubuntu terbaru
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4 # Mengunduh kode repository Anda

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: mlflow-env # Nama environment dari conda.yaml
        python-version: 3.11 # Sesuaikan dengan versi python di conda.yaml
        auto-activate-base: false # Penting: Jangan aktifkan base env

    - name: Verify Conda Environment Setup
      shell: bash
      run: |
        conda info
        conda activate mlflow-env # Aktifkan environment secara eksplisit
        conda list # Tampilkan daftar paket untuk debugging

    - name: Run MLflow Project
      shell: bash
      run: |
        conda activate mlflow-env # Pastikan environment aktif
        cd MLProject # Masuk ke folder MLProject
        mlflow run . # Jalankan MLflow Project dari direktori saat ini

    - name: List MLflow Artifacts (Optional for Debugging)
      shell: bash
      run: |
        # Ini akan menunjukkan artefak yang tersimpan setelah run
        # Hanya untuk verifikasi di log GitHub Actions
        ls -R /home/runner/work/Workflow-CI/Workflow-CI/mlruns/
        # Path di atas adalah default lokasi mlruns di GitHub Actions runner
        # Jika menggunakan MLflow UI, artefak akan tersimpan di dalam folder mlruns/0/<run_id>/artifacts
