name: CI Workflow - MLflow Model Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: mlflow-env
        python-version: 3.11 # Sesuaikan dengan versi python di conda.yaml
        auto-activate-base: false

    - name: Verify Conda Environment Setup
      shell: bash -l {0}
      run: |
        conda info
        # conda activate mlflow-env # Baris ini tidak perlu lagi karena conda-incubator/setup-miniconda sudah mengurusnya
        conda list

    - name: Run MLflow Project
      shell: bash -l {0}
      run: |
        cd MLProject
        conda run -n mlflow-env mlflow run .

    - name: List MLflow Artifacts (Optional for Debugging)
      shell: bash -l {0}
      run: |
        ls -R /home/runner/work/Workflow-CI/Workflow-CI/mlruns/
